{% extends 'Polls/blocks/MainBlock.html'  %}


{% block title %}
  Войти в аккаунт -  {{ block.super }}
{% endblock %}



{% block content %}




<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Войти в аккаунт</h5>
            <form class="form-signin" method="post">
                {% csrf_token %}
                {{ form.as_p }}


              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>


              <a href="{% url 'RegisterUrl' %}" class = 'btn btn-outline-info mt-2'>Не зарегистрированы</a>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>





{% endblock %}

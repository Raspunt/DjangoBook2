{% extends 'Polls/blocks/MainBlock.html'  %}




{% block title %}

    Авторы

{% endblock %}

{% block content %}

<div class = "container">
    <div class="bg-light mt-1">
        <div class = 'p-5'>
    

            {% for a in authors %}
            
            <div class = 'row'>

                <img src="/media/{{ a.FaceImg }}" alt="" style = "width:100px; height:100px;">

                <a href="/Author/{{ a.slug }}" class="btn btn-warning col-3">{{ a.Name }}</a>
            </div>

                <br>

            {% endfor %}

        </div>

    </div>

</div>




{% endblock %}
